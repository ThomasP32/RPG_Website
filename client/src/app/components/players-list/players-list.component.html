<div class="players-list">
    @for (player of playersMock ; track player) {
    <div class="player">
        <div class="avatar-container">
            <img [src]="getAvatarPreview(player.avatar)" alt="{{ player.name }}" class="avatar" />
        </div>
        <span class="player-name">{{ player.name }}</span>
    </div>
    }
</div>
