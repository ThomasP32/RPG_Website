<div class="profile-modal-container">
    <p class="modal-title">Choisir le profile du joueur virtuel:</p>

    <div class="profile-options">
        <button class="profile-button profile-button--aggressive" (click)="setProfile('aggressive')">Agressif</button>
        <button class="profile-button profile-button--defensive" (click)="setProfile('defensive')">Défensif</button>
    </div>

    <button class="create-player-button" (click)="onSubmit()">Créer le joueur virtuel</button>
</div>
