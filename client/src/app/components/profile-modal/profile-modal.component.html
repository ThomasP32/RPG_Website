<div class="profile-modal-container">
    <p class="modal-title">Choisir le profile du joueur virtuel:</p>

    <div class="profile-options">
        <button class="profile-button" (click)="setProfile('agressif')">Agressif</button>
        <button class="profile-button" (click)="setProfile('defensif')">Défensif</button>
    </div>

    <button class="create-player-button" (click)="createVirtualPlayer()">Créer le joueur virtuel</button>
</div>
