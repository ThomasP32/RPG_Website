<div class="create-game-component">
    <div class="header">
        <h2>Choisis ta carte</h2>
    </div>
    <div class="map-cards">
        @for(map of this.maps; track map.name) {
        <div class="map-card">
            <!-- <img src="path-to-image" alt="Cyber Horde" class="map-img" /> -->
            <div class="map-details">
                <h3 class="name">{{ map.name }}</h3>
                <p class="description">description de la map</p>
            </div>
        </div>
        }
    </div>
    <div class="footer">
        <button class="play-button">Suivant</button>
    </div>
</div>
