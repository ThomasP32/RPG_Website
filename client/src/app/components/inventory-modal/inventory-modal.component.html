<div class="inventory-interface">
    <h2>Votre inventaire est plein</h2>
    <h3>Choisissez un item Ã  jeter</h3>
    @if(player){
    <div class="inventory">
        @for (item of player.inventory ; track item) {
        <div class="inventory-container">
            <button class="inventory-button" (click)="dropItem(item)">Jeter</button>
            <div class="inventory-slot">
                <img [src]="imageService.getItemImage(item)" [alt]="item" class="item-image" />
            </div>
        </div>
        }
    </div>
    }
</div>
