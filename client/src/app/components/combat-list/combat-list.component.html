<div class="combat-container">
    <div>Tes potentielles attaques</div>
    @if(possibleOpponents && possibleOpponents.length>0){ @for(opponent of possibleOpponents; track opponent.socketId) {
    <div class="opponent-card">
        <div class="opponent-name">opponent.name</div>
        <button class="attack-button" (click)="attack(opponent)">ATTAQUER</button>
    </div>
    } } @else {
    <div class="no-opponents">Aucun combat possible</div>
    }
</div>
