<div>
    <button class="map-button" (click)="sizeConversion('small')">Small (10x10)</button>
    <button class="map-button" (click)="sizeConversion('medium')">Medium (15x15)</button>
    <button class="map-button" (click)="sizeConversion('large')">Large (20x20)</button>
</div>
<div class="map-container">
    <div *ngFor="let row of map" class="map-row">
        <div *ngFor="let cell of row" class="map-cell">
            {{ cell }}
        </div>
    </div>
</div>
