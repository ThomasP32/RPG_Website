<div class="mode-button-container">
    <button class="mode-button" [ngClass]="{ selected: selectedMode === 'classic' }" (click)="selectMode('classic')">Classic</button>
    <button class="mode-button" [ngClass]="{ selected: selectedMode === 'ctf' }" (click)="selectMode('ctf')">Capture the flag</button>
</div>
<div class="mode-text">Selected mode : {{ selectedMode }}</div>
