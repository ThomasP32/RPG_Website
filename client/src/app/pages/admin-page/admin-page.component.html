<div class="adminPage-container">
    <h2 class="header">{{ title }}</h2>

    <button class="button" (click)="navigateToMain()"> Retour au menu principal </button>
    <button class="button" >Créer un nouveau jeu</button>

    @if(isMapVisible) {<div>
        <!-- <app-mapChoices-component></app-mapChoices-component> -->
    </div>
    }

    <div class="map-view">
        <div class="map-cards">
            @for(map of this.maps; track map.name) {
                <!-- <div class="map-card" (mouseover)="showDescription(map)" (mouseleave)="hideDescription(map)"></div> -->
                <img src="../../../assets/map-preview/map-preview.png" alt="map-preview" class="map-img" />
                <div class="map-details">
                    <h2 class="name">{{ map.name }}</h2>
                    <p class="mode">Mode de jeu: À FAIRE </p>
                    <p class="size">Taille: À FAIRE</p>
                    <p class="lastModified">Dernière modification: À FAIRE</p>
                    <!-- <p class="visibility">Visibilité: 
                        <button (click)="toggleVisibility(map)">
                            {{ map.visibility ? 'Cacher' : 'Afficher' }}
                        </button>
                    </p> -->    
                </div>
                <div class="map-actions">
                    <button class="button" >Modifier</button>
                    <button class="button" >Supprimer</button>
                </div>
                <!-- <div class="description" *ngIf="map.showDescription">{{ map.description }}</div> -->
            }
        </div>
    </div>
</div>
