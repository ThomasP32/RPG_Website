<div class="game-creation-page">

        <app-toolbar (tileSelected)="onTileSelected($event)"></app-toolbar>
    </div>

    <div class="center-area">
        <app-map-area [selectedTile]="selectedTile"></app-map-area>
    </div>

    <div class="right-area">

    </div>
    }
</div>
